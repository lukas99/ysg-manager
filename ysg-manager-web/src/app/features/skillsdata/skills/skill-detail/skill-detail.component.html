<ng-template #fields>
  <ng-container [formGroup]="crudDetailOptions.form">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'SKILL_NAME' | translate }}</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'SKILL_TYPE_FOR_PLAYERS' | translate }}</mat-label>
        <mat-select formControlName="typeForPlayers" required>
          <mat-option *ngFor="let type of skillTypes" [value]="type.value">
            {{ type.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'SKILL_TYPE_FOR_GOALTENDERS' | translate }}</mat-label>
        <mat-select formControlName="typeForGoaltenders" required>
          <mat-option *ngFor="let type of skillTypes" [value]="type.value">
            {{ type.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'SKILL_NUMBER' | translate }}</mat-label>
        <input matInput formControlName="number" />
      </mat-form-field>
    </div>
  </ng-container>
</ng-template>
<ysg-crud-detail
  [options]="crudDetailOptions"
  [fieldsTemplate]="fields"
></ysg-crud-detail>
<ysg-more-actions
  [button1Text]="'SKILLS_PAGE_NAVIGATE_TO_RESULTS_OF_SKILL'"
  [button1Disabled]="!enableSkillResults"
  (button1Click)="navigateToResultsOfSkill()"
  [button2Text]="'SKILLS_PAGE_NAVIGATE_TO_RATINGS_OF_SKILL'"
  [button2Disabled]="!enableSkillRatings"
  (button2Click)="navigateToRatingsOfSkill()"
></ysg-more-actions>
