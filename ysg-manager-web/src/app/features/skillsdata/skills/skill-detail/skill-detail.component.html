<ng-template #fields>
  <ng-container [formGroup]="crudDetailOptions.form">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'SKILL_NAME' | translate }}</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'SKILL_TYPE' | translate }}</mat-label>
        <mat-select formControlName="skillType" required>
          <mat-option *ngFor="let type of skillTypes" [value]="type.value">
            {{ type.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'SKILL_NUMBER' | translate }}</mat-label>
        <input matInput formControlName="number" />
      </mat-form-field>
    </div>
  </ng-container>
</ng-template>
<ysg-crud-detail
  [options]="crudDetailOptions"
  [fieldsTemplate]="fields"
></ysg-crud-detail>
<ysg-more-actions
  [button1Text]="'SKILLS_PAGE_NAVIGATE_TO_RESULTS_OF_SKILL'"
  (button1Click)="navigateToResultsOfSkill()"
></ysg-more-actions>
