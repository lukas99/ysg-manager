<ng-template #fields>
  <ng-container [formGroup]="crudDetailOptions.form">
    <div cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
      <mat-form-field appearance="fill">
        <mat-label>{{ 'SKILL_RATING_PLAYER_TEAM' | translate }}</mat-label>
        <mat-select
          formControlName="team"
          (selectionChange)="onTeamSelected($event.value)"
          [compareWith]="compareObjects"
        >
          <mat-option *ngFor="let team of teams" [value]="team">
            {{ team.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'SKILL_RATING_PLAYER_NAME' | translate }}</mat-label>
        <mat-select
          formControlName="player"
          (selectionChange)="onPlayerSelected($event.value)"
          [compareWith]="compareObjects"
        >
          <mat-option *ngFor="let player of players" [value]="player">
            {{ player.shirtNumber }} - {{ player.lastName }}
            {{ player.firstName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'SKILL_RATING_SCORE' | translate }}</mat-label>
        <input matInput formControlName="score" type="number" />
      </mat-form-field>
    </div>
  </ng-container>
</ng-template>
<ysg-crud-detail
  [options]="crudDetailOptions"
  [fieldsTemplate]="fields"
></ysg-crud-detail>
