<mat-card>
  <form *ngIf="tournament$ | async; let tournament" [formGroup]="form">
    <h1>{{ tournament.name }}</h1>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Date description</mat-label>
        <input matInput formControlName="dateDescription" />
      </mat-form-field>
    </div>

    <div class="button-container">
      <button mat-stroked-button color="primary" (click)="save()">Save</button>
      <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
    </div>
  </form>
</mat-card>
