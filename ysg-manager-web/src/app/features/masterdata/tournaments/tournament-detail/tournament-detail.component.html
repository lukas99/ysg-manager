<ng-template #fields>
  <ng-container [formGroup]="crudDetailOptions.form">
    <div cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
      <mat-form-field appearance="fill">
        <mat-label>{{ 'TOURNAMENT_NAME' | translate }}</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'TOURNAMENT_DATE_DESCRIPTION' | translate }}</mat-label>
        <input matInput formControlName="dateDescription" />
      </mat-form-field>
      <mat-checkbox formControlName="active">
        {{ 'TOURNAMENT_ACTIVE' | translate }}
      </mat-checkbox>
    </div>
  </ng-container>
</ng-template>
<ysg-crud-detail
  [options]="crudDetailOptions"
  [fieldsTemplate]="fields"
></ysg-crud-detail>
