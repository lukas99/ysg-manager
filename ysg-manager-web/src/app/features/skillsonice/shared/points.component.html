<mat-card>
  <mat-card-subtitle>
    <mat-icon>check_circle</mat-icon>
    {{ 'SKILLS_ON_ICE_DETAIL_POINTS' | translate }}</mat-card-subtitle
  >

  <ng-container *ngIf="!allow3PointsAddition">
    <div class="points-content">
      <button
        mat-icon-button
        (click)="decreasePoints()"
        [disabled]="points <= 0 || disabled"
      >
        <mat-icon>remove</mat-icon>
      </button>
      <div class="points-count">
        {{ points }}
      </div>
      <button mat-icon-button (click)="increasePoints()" [disabled]="disabled">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </ng-container>

  <ng-container *ngIf="allow3PointsAddition">
    <div class="points-content">
      <button
        mat-icon-button
        class="icon-text-button"
        (click)="decreasePointsBy3()"
        [disabled]="points <= 2 || disabled"
      >
        <div class="icon-with-text">
          <mat-icon>remove</mat-icon>
          <div>3</div>
        </div>
      </button>
      <div></div>
      <button
        mat-icon-button
        class="icon-text-button"
        (click)="increasePointsBy3()"
        [disabled]="disabled"
      >
        <div class="icon-with-text">
          <mat-icon>add</mat-icon>
          <div>3</div>
        </div>
      </button>
    </div>
    <div class="points-content">
      <div></div>
      <div class="points-count">
        {{ points }}
      </div>
      <div></div>
    </div>
    <div class="points-content">
      <button
        mat-icon-button
        class="icon-text-button"
        (click)="decreasePoints()"
        [disabled]="points <= 0 || disabled"
      >
        <div class="icon-with-text">
          <mat-icon>remove</mat-icon>
          <div>1</div>
        </div>
      </button>
      <div></div>
      <button
        mat-icon-button
        class="icon-text-button"
        (click)="increasePoints()"
        [disabled]="disabled"
      >
        <div class="icon-with-text">
          <mat-icon>add</mat-icon>
          <div>1</div>
        </div>
      </button>
    </div>
  </ng-container>
</mat-card>
