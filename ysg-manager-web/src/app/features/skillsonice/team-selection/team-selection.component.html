<ysg-mobile-page-title [backRoute]="'skillsonice'">
  {{ 'SKILLS_ON_ICE_TEAM_SELECTION' | translate }}
</ysg-mobile-page-title>
<ng-container *ngIf="teams$ | async as teams">
  <ng-container *ngFor="let team of teams">
    <mat-card (click)="teamSelected(team)">
      <mat-card-title>
        {{ team.name }}
      </mat-card-title>
    </mat-card>
  </ng-container>
</ng-container>
