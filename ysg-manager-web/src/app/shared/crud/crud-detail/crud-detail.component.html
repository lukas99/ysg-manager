<mat-card>
  <form *ngIf="item$ | async; let item" [formGroup]="form">
    <h1>{{ getTitle(item) }}</h1>

    <!-- holds the form fields -->
    <ng-container *ngTemplateOutlet="fieldsTemplate"></ng-container>

    <div class="button-container">
      <button mat-stroked-button color="primary" (click)="save()">
        {{ 'SAVE' | translate }} [Ctrl + S]
      </button>
      <button mat-stroked-button color="warn" (click)="cancel()">
        {{ 'CANCEL' | translate }} [Ctrl + C]
      </button>
    </div>
  </form>
</mat-card>
